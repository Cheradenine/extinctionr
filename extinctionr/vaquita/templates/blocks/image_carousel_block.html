{% load wagtailcore_tags wagtailimages_tags %}
<div class="mb-0">
  <div class="image-carousel" data-flickity='{ "cellAlign":"left", "contain":true, "imagesLoaded":true, "pageDots":false, "adaptiveHeight":true }'>
    {% for child in value %}
      <div class="carousel-cell w-100">
        {% image child.image fill-800x450 as car_img %}
        <img src="{{car_img.url}}" >
    <p class="text-center mb-0"><small>{{child.caption}}</small></p>
      </div>
    {% endfor %}
  </div>
</div>
