{% load tz %}

<ul id="blog-featured-stories" class="pl-1 m-0">
{% for action in actions %}
    <li class="blog-featured-story-card mb-2">
        <div class="blog-sidebar-title">
        <a href="{{action.get_absolute_url}}">{{action.html_title}}</a></div>
        <div><small>{{action.when|localtime|date:"D M jS @ P"}}</small></div>
    </li>
{% endfor %}
</ul>
